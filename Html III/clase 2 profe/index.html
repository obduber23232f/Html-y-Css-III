<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Clase 1 de HTML5 y CSS3 II</title>
	<link rel="stylesheet" type="text/css" href="css/estilos.css">
</head>
<body>
	<header>
		<div class="margenes">
			<figure>
				<img src="img/logo.png" title="logo" alt="Logo">
			</figure>
			<nav>
				<ul>
					<li><a href="#">Inicio</a></li>
					<li><a href="#">Servicios</a></li>
					<li><a href="#">Portafolio</a></li>
					<li><a href="#">Quiénes Somos</a></li>
					<li><a href="#">Contacto</a></li>
				</ul>
			</nav>
		</div>
	</header>
	<section id="banner">
		<div class="banner-fondo">
			<div class="banner-titulo">
				<h1>Diseño Web</h1>
				<a href="#">Ver portafolio</a>
			</div>
		</div>
	</section>
	<section id="servicios">
		<div class="margenes">
			<h2>Servicios</h2>
			<article class="servicios-contenedor">
				<div class="servicios-icono">
					<img src="img/diseño-grafico.png" alt="Diseño Gráfico" title="Diseño Gráfico">
				</div>
				<h3>Diseño Gráfico</h3>
			</article>
			<article class="servicios-contenedor">
				<div class="servicios-icono">
					<img src="img/diseño-web.png" alt="Diseño Web" title="Diseño Web">
				</div>
				<h3>Diseño Web</h3>
			</article>
			<article class="servicios-contenedor">
				<div class="servicios-icono">
					<img src="img/seo.png" alt="SEO" title="SEO">
				</div>
				<h3>SEO</h3>
			</article>
			<article class="servicios-contenedor">
				<div class="servicios-icono">
					<img src="img/social-media.png" alt="Social Media" title="Social Media">
				</div>
				<h3>Social Media</h3>
			</article>
		</div>
	</section>
</body>
</html>
