<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta  name="viewport" content="width=width-device, initial-scale=1" >
	<title>Practica 1</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<header>
		<div class="margenes">
			<figure>
				<img src="img/logo.png" align="foto" title="foto">
			</figure>
			<nav>
				<ul>
					<li><a href="#">Inicio</a></li>
					<li><a href="#">Servicios</a></li>
					<li><a href="#">Portafolio</a></li>
					<li><a href="#">Quienes somos</a></li>
					<li><a href="#">Contacto</a></li>

				</ul>
			</nav>
		</div>
	</header>
	<section id="banner">
		<div class="banner-fondo">
			<div class="banner-titulo">
				<h1>Diseño Web</h1>
				<a href="#">Ver portafolio</a>
			</div>
		</div>
	</section>
    <section id="servicios">
    	<h2>Servicios</h2>
    	<article class="servicios-contenedor">
    		<div class="servicios-icono">
    			<img src="img/diseño-grafico.png" alt="foto" title="foto">
    		</div>
    		<h3>Diseño Grafico</h3>
    	</article>

    	<article class="servicios-contenedor">
    		<div class="servicios-icono">
    			<img src="img/diseño-web.png" alt="foto" title="foto">
    		</div>
    		<h3>Diseño Web</h3>
    	</article>

    	<article class="servicios-contenedor">
    		<div class="servicios-icono">
    			<img src="img/seo.png" alt="foto" title="foto">
    		</div>
    		<h3>SEO</h3>
    	</article>

    	<article class="servicios-contenedor">
    		<div class="servicios-icono">
    			<img src="img/social-media.png" alt="foto" title="foto">
    		</div>
    		<h3>Social Media</h3>
    	</article>
    </section>
</body>
</html>
